<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Pricing Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .pricing-container {
      text-align: center;
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .pricing-card {
      display: none;
    }

    .active-card {
      display: block;
    }
  </style>
</head>
<body>

<div class="pricing-container">
  <div class="slider-container">
    <label for="revenue-slider">Select Revenue:</label>
    <input type="range" id="revenue-slider" min="0" max="5" step="1" value="0">
  </div>

  <div class="pricing-card" id="card-0">
    <!-- Pricing details for tier 1 -->
    <h2>Tier 1</h2>
    <p>Your pricing details for Tier 1</p>
  </div>

  <div class="pricing-card" id="card-1">
    <!-- Pricing details for tier 2 -->
    <h2>Tier 2</h2>
    <p>Your pricing details for Tier 2</p>
  </div>

  <!-- Repeat similar blocks for other tiers (card-2, card-3, etc.) -->

</div>

<script>
  const slider = document.getElementById('revenue-slider');
  const pricingCards = document.querySelectorAll('.pricing-card');

  slider.addEventListener('input', updatePricing);

  function updatePricing() {
    const sliderValue = parseInt(slider.value);
    
    // Hide all cards
    pricingCards.forEach(card => card.classList.remove('active-card'));

    // Show the card corresponding to the slider value
    document.getElementById(`card-${sliderValue}`).classList.add('active-card');
  }

  // Initial update
  updatePricing();
</script>

</body>
</html>
